name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run:
        |
        mvn -v
        mvn install --file initial/pom.xml
        mvn -B package --file complete/pom.xml
    - name: view Maven build file
      run:
        |
        cd complete/target
        ls -lrt
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
          name: gs-maven-0.1.0.jar 
          path: complete/target  
   
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Jar File to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/gs-maven-0.1.0.jar  
        asset_name: gs-maven-0.1.0.jar
        asset_content_type: application/java-archive

